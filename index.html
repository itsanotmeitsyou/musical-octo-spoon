/div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"NFT: One of a Kinds in Arium","metaImage":"https://assets.vlts.pw/spaceUserAssets/sl6wrg/UIrKVslOLKPa6ppcY1VmTOyhbRi2/default-meta-bNKzw21l.jpg","name":"NFT: One of a Kinds","metaDescription":"Join NFT: One of a Kinds hosted in Arium.","doesNotExist":false,"requirePassword":null,"welcomeHTML":"\u003cp\u003eThe Tel Aviv Museum of Art presents a unique project of its kind in the world, focusing on the phenomenon of NFTs – Non-Fungible Tokens, or digital files registered by an e-commerce network (blockchain) whose technology enables reliable identification of the source, thereby rendering it unique.\u003c/p\u003e\n\u003cp\u003eIn March 2021, Christie’s sold the work Everydays by American digital artist Bepple for a record $69.3 million. It is the most expensive digital work sold to date, and the first to NFT enter public consciousness as such. Forty NFT works by local and international artists are displayed in the entrance lobby of the Amir Building. The encounter with the virtual world within the real space offers visitors the experience of being in both spaces at once, while moving between them.\u003c/p\u003e\n","spaceId":"sl6wrg","spaceSlug":"tama-nft-one-of-a-kinds"},"__N_SSP":true},"page":"/spaces/[spaceSlug]","query":{"spaceSlug":"tama-nft-one-of-a-kinds"},"buildId":"jEfPZUvzQYs_QKFXIV2yT","isFallback":false,"gssp":true,"scriptLoader":[]}</script></body></html>
